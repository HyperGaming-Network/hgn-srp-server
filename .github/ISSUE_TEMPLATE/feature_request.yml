name: Feature Request
description: Request a feature you would like to see.
title: "[FEATURE] <title>"
labels: ["feature request"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing request for this?
    description: Please search to see if an feature already exists for the bug you encountered.
    options:
    - label: I have searched the existing feature
      required: true
- type: textarea
  attributes:
    label: Explain the feature you would like to request
    description: A concise description of what you're proposing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the feature you are proposing!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false